sudo: required
dist: trusty
language: c++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
      - gcc-5
      - g++-5
      - clang-3.6

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  - STD=c++98
  - STD=c++03
  - STD=c++11
  - STD=c++14
  - STD=c++1z

script:
  - autoconf
  - ./configure
  - make test

